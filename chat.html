<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
        }

        .chat-message {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .chat-message.sender {
            text-align: right;
            background-color: #e9ecef;
            border-radius: 15px 15px 0 15px;
            margin-bottom: 10px;
        }

        .chat-message.receiver {
            text-align: left;
            background-color: #f8f9fa;
            border-radius: 15px 15px 15px 0;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Chat - Welcome, UserName!</div>
                    <div class="card-body chat-box">
                        <!-- Static Chat Messages -->
                        <div class="chat-message sender w-50 ml-auto">
                            <strong>You:</strong> Hi there! How are you?
                        </div>
                        <div class="chat-message receiver w-50">
                            <strong>John:</strong> I'm good, thanks! How about you?
                        </div>

                    </div>
                </div>
                <div class="input-group mt-3">
                    <input type="text" class="form-control" placeholder="Type your message here...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
